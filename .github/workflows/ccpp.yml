name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && ../configure
    - name: build
      run: cd build && make

  build-all:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: release
      run: ./release.sh



